<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfume Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-monospace">
    <div class="container">
      <article>
        <div
          class="container-fix bg-white d-flex flex-column flex-xxl-row rounded-3 overflow-hidden"
        >
          <picture class="card__img">
            <source
              media="(min-width:600px)"
              srcset="img/image-product-desktop.jpg"
            />
            <img src="img/image-product-mobile.jpg" class="" alt="nothing " />
          </picture>
          <div class="card__text text-black p-4 d-grid gap-2">
            <h2 class="card__category text-uppercase ls-2 opacity-50 fs-5">
              Perfume
            </h2>
            <h1 class="card__tittle text-capitalize display-4 fw-bolder">
              Gabrielle essence eau de parfum
            </h1>
            <p class="opacity-50 fs-5 fw-semibold">
              Perfume Gabrielle Essence Eau De Parfum A floral, solar and
              voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="card__price d-flex gap-3 align-items-center">
              <h3 class="display-4 text-success fw-bolder">$149.99</h3>
              <s><h4 class="opacity-50 fs-6">$169.99</h4></s>
            </div>
            <button class="btn btn-success fw-semibold">Add to card</button>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
